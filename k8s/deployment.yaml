apiVersion: apps/v1
kind: Deployment
metadata:
  name: tomcat-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: tomcat
  template:
    metadata:
      labels:
        app: tomcat
    spec:
      containers:
      - name: tomcat
        image: kiwibb/mytomcat2:db765de78b80a6c68a8d891060d5d4a9b57737ba
        ports:
        - containerPort: 8080
        imagePullPolicy: Always
#test
